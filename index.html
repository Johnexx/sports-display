<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Fixtures</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      font-size: 1.5rem;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .fixture {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .time {
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>This Week's Sport</h1>
  <div id="fixtures">Loading...</div>

  <script>
    async function loadFixtures() {
      const res = await fetch('/.netlify/functions/get-fixtures');
      const data = await res.json();
      const container = document.getElementById('fixtures');
      container.innerHTML = '';
      
      data.fixtures.forEach(fix => {
        const div = document.createElement('div');
        div.className = 'fixture';
        div.innerHTML = `
          <div><span class="time">${fix.startTime}</span> - ${fix.name}</div>
        `;
        container.appendChild(div);
      });
    }

    loadFixtures();
    setInterval(loadFixtures, 60000); // refresh every 60s
  </script>
</body>
</html>
